<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMINISTRACIÓN DE PROGRAMACIONES</title>

    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="Estilos/tempusdominus-bootstrap-4.min.css">
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE PROGRAMACIONES</h3>
                        </div>
                        <form id="frmRegistraProgramacion">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtIdProgramacion">ID PROGRAMACIÓN</label>
                                            <input type="text" class="form-control" id="txtIdProgramacion" placeholder="ID Programación" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtFecha">FECHA</label>
                                            <div class="input-group date" id="dtpFecha" data-target-input="nearest">
                                                <input type="text" class="form-control datetimepicker-input" id="txtFecha" data-target="#dtpFecha" placeholder="YYYY-MM-DD" />
                                                <div class="input-group-append" data-target="#dtpFecha" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtHora">HORA</label>
                                            <div class="input-group date" id="dtpHora" data-target-input="nearest">
                                                <input type="text" class="form-control datetimepicker-input" id="txtHora" data-target="#dtpHora" placeholder="HH:MM" />
                                                <div class="input-group-append" data-target="#dtpHora" data-toggle="datetimepicker">
                                                    <div class="input-group-text"><i class="fa fa-clock"></i></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="cboEstado">ESTADO</label>
                                            <select class="form-control" id="cboEstado">
                                                <option value="">Seleccione un estado</option>
                                                <option value="agendada">Agendada</option>
                                                <option value="asignada">Asignada</option>
                                                <option value="en camino">En camino</option>
                                                <option value="cumplida">Cumplida</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cboDocumento">CLIENTE (DOCUMENTO)</label>
                                            <select class="form-control" id="cboDocumento">
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cboCodigoServicio">SERVICIO (CÓDIGO)</label>
                                            <select class="form-control" id="cboCodigoServicio">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="txtDireccion">DIRECCIÓN</label>
                                            <textarea class="form-control" id="txtDireccion" rows="3" placeholder="Dirección de la programación"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnGuardar" class="btn-block btn-lg btn-primary" onclick="EjecutarComandoProgramacion('GUARDAR')">GUARDAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="EjecutarComandoProgramacion('ACTUALIZAR')">ACTUALIZAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="EjecutarComandoProgramacion('ELIMINAR')">ELIMINAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnLimpiar" class="btn-block btn-lg btn-primary" onclick="LimpiarFormularioProgramacion()">LIMPIAR</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="dvMensaje" class="mt-3"></div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tblProgramaciones" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Edit</th>
                                                    <th>IdProgramacion</th>
                                                    <th>Fecha</th>
                                                    <th>Hora</th>
                                                    <th>Direccion</th>
                                                    <th>Estado</th>
                                                    <th>Documento</th>
                                                    <th>Nombre Cliente</th>
                                                    <th>Servicio</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/moment.min.js"></script>
    <script src="../Scripts/tempusdominus-bootstrap-4.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>

    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Programacion.js"></script>

</body>
</html>
