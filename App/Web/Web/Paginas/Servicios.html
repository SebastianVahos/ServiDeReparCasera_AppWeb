<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMINISTRACIÓN DE SERVICIOS</title>

    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu">
                </div>
                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE SERVICIOS</h3>
                        </div>
                        <form id="frmRegistraServicio">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCodigoServicio">CÓDIGO SERVICIO</label>
                                            <input type="text" class="form-control" id="txtCodigoServicio" placeholder="Código del servicio" readonly>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="txtNombre">NOMBRE DEL SERVICIO</label>
                                            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del servicio">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtPrecio">PRECIO</label>
                                            <input type="number" step="0.01" class="form-control" id="txtPrecio" placeholder="Precio del servicio">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="txtDescripcion">DESCRIPCIÓN</label>
                                            <textarea class="form-control" id="txtDescripcion" rows="3" placeholder="Descripción detallada del servicio"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnGuardar" class="btn-block btn-lg btn-primary" onclick="EjecutarComandoServicio('GUARDAR')">GUARDAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnActualizar" class="btn-block btn-lg btn-primary" onclick="EjecutarComandoServicio('ACTUALIZAR')">ACTUALIZAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnEliminar" class="btn-block btn-lg btn-primary" onclick="EjecutarComandoServicio('ELIMINAR')">ELIMINAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button type="button" id="btnLimpiar" class="btn-block btn-lg btn-primary" onclick="LimpiarFormularioServicio()">LIMPIAR</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div id="dvMensaje" class="mt-3"></div>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12">
                                        <table id="tblServicios" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Edit</th>
                                                    <th>CodigoServicio</th>
                                                    <th>Nombre</th>
                                                    <th>Descripcion</th>
                                                    <th>Precio</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>

    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Servicios.js"></script>

</body>
</html>
